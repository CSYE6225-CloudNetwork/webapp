name: Packer Validate and Build

on:
  push:
    branches:
      - main

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Packer
        run: |
          sudo apt update && sudo apt install -y unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install -y packer
          packer --version  # Verify installation

      - name: Initialize Packer Plugins
        run: |
          cd packer
          packer init .

      - name: Format Packer Files (Check Only)
        run: |
          cd packer
          packer fmt -recursive -check .

      - name: Validate Packer Template
        run: |
          cd packer
          packer validate \
            -var "instance_type=t2.micro" \
            -var "region=us-east-2" \
            -var "profile=dev" \
            -var "ssh_username=ubuntu" \
            -var "USERNAME=${{ secrets.USERNAME }}" \
            -var "MYSQL_PWD=${{ secrets.MYSQL_PWD }}" \
            aws-ubuntu.pkr.hcl
